name: run

on:
  workflow_dispatch:
  schedule:
    - cron: '0/30 * * * *'
  pull_request:
    paths:
      - .github/workflows/run.yaml
  push:
    branches:
      - main
    paths:
      - .github/workflows/run.yaml

jobs:
  renovate-merge-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: int128/renovate-merge-bot@f7e220a1c4dd5782fc48162cb4bd69581e5bf630 # v1.61.0
        with:
          github-app-id: ${{ secrets.BOT_APP_ID }}
          github-app-private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}
