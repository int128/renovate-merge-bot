name: run

on:
  workflow_dispatch:
  schedule:
    - cron: '0/30 * * * *'
  pull_request:
    paths:
      - .github/workflows/run.yaml
  push:
    branches:
      - main
    paths:
      - .github/workflows/run.yaml

jobs:
  renovate-merge-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: int128/renovate-merge-bot@7b7c2f11c5cbb7a8144afcb57ddd0afbeb8cca8a # v1.58.0
        with:
          github-app-id: ${{ secrets.BOT_APP_ID }}
          github-app-private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}
