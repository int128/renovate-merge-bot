name: run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
  pull_request:
    paths:
      - .github/workflows/run.yaml
  push:
    branches:
      - main
    paths:
      - .github/workflows/run.yaml

jobs:
  renovate-merge-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: int128/renovate-merge-bot@6b3b1c0913d41b511be9a566e2d2d133536ade1c # v1.45.0
        with:
          github-app-id: ${{ secrets.BOT_APP_ID }}
          github-app-private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}
